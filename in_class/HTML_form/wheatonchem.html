<form id="time-form">
	Search Weather at Certain Time: 
	<input type="date" id="date" value="input"/>
	<input type="time" id="time" value="input"/>
</form>
<button onclick="test_time()">Submit</button>
<p id="display-time"></p>

<script>
function test_time() {
	var x = document.getElementById("time").value;
	var y = document.getElementById("date").value;
	document.getElementById("display-time").innerHTML = y + " " + x;

	confirm("Time submitted: "+y+" "+x);
}
</script>
