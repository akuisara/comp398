<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Prob2</title>
</head>

<body>
	<h1>Weather Forecast</h1>
	<svg version="1.1"
	baseProfile="full"
	width="100%" height="650px"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink= "http://www.w3.org/1999/xlink">

	<rect width="100%" height="650px" fill="#f0f0f0" />

	<image xlink:href="http://icons.wxug.com/i/c/k/clear.gif" width="200px" height="150px" x="10%" y="50px"/>
	<text x="15%" y="40%" font-size="50" text-anchor="middle" fill="black">Mon</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_clear.gif" width="200px" height="150px" x="10%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/partlycloudy.gif" width="200px" height="150px" x="20%" y="50px"/>	
	<text x="25%" y="40%" font-size="50" text-anchor="middle" fill="black">Tue</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_mostlycloudy.gif" width="200px" height="150px" x="20%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/nt_mostlycloudy.gif" width="200px" height="150px" x="30%" y="50px"/>	
	<text x="35%" y="40%" font-size="50" text-anchor="middle" fill="black">Wed</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_chancerain.gif" width="200px" height="150px" x="30%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/partlycloudy.gif" width="200px" height="150px" x="40%" y="50px"/>	
	<text x="45%" y="40%" font-size="50" text-anchor="middle" fill="black">Thurs</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_partlycloudy.gif" width="200px" height="150px" x="40%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/clear.gif" width="200px" height="150px" x="50%" y="50px"/>
	<text x="55%" y="40%" font-size="50" text-anchor="middle" fill="black">Fri</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_partlycloudy.gif" width="200px" height="150px" x="50%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/chancerain.gif" width="200px" height="150px" x="60%" y="50px"/>
	<text x="65%" y="40%" font-size="50" text-anchor="middle" fill="black">Sat</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_snow.gif" width="200px" height="150px" x="60%" y="300px"/>

	<image xlink:href="http://icons.wxug.com/i/c/k/clear.gif" width="200px" height="150px" x="70%" y="50px"/>
	<text x="75%" y="40%" font-size="50" text-anchor="middle" fill="black">Sun</text>
	<image xlink:href="http://icons.wxug.com/i/c/k/nt_clear.gif" width="200px" height="150px" x="70%" y="300px"/>

</svg>
</body>

</html>
